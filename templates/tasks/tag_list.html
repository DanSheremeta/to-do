{% extends "base.html" %}

{% block content %}
  <h1 class="d-flex align-items-center">
    Tag list
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page ml-auto">
      Add tag
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td>
              <a href="{% url 'tasks:tag-update' tag.id %}" class="btn btn-sm btn-secondary">Update</a>
            </td>
            <td>
              <a href="{% url 'tasks:tag-delete' tag.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no tags yet</p>
  {% endif %}
{% endblock %}
